<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">odin-calculator</div>
        </div>
        <div class="calculator-container">
            <div id="display"></div>
            <div class="buttons-container">
                <button type="button" class="clear">CLEAR</button>
                <button type="button" class="operator">/</button>
                <button type="button" class="operand">7</button>
                <button type="button" class="operand">8</button>
                <button type="button" class="operand">9</button>
                <button type="button" class="operator">*</button>
                <button type="button" class="operand">4</button>
                <button type="button" class="operand">5</button>
                <button type="button" class="operand">6</button>
                <button type="button" class="operator">-</button>
                <button type="button" class="operand">1</button>
                <button type="button" class="operand">2</button>
                <button type="button" class="operand">3</button>
                <button type="button" class="operator">+</button>
                <button type="button" class="operand zero">0</button>
                <button type="button" class="operand" id="decimal">.</button>
                <button type="button" class="equals">=</button>
            </div>           
        </div>
        <div class="footer">
            <div class="credits">Â© 2024 Paulo - Projeto para estudo</div>
            <div class="links">
                <a href="https://github.com/PauloMBorges/odin-calculator" target="_blank">
                    <img src="./images/github-mark-white.svg" alt="Github Logo" class="github-logo">
                </a>
                <a href="https://www.theodinproject.com/lessons/foundations-calculator" target="_blank">
                    <img src="./images/odin-project-logo.png" alt="The Odin Project Logo" class="top-logo">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
